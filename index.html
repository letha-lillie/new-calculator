  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <h1>Calculator</h1>
    <form id="calculator">
      <div class="form-group">
        <label for="input1">1st number:</label>
        <input id="input1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="input2">2nd number:
        </label>
        <input id="input2" class="form-control" type="text">
      </div>
      <div class="bg-info radios">


        <div class="radio">
          <label>
          <input type="radio" name="operator" value="add" checked>add
        </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="operator" value="subtract">subtract
        </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="operator" value="multiply">multiply
        </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="operator" value="divide">divide
        </label>
        </div>
      </div>

  </div>
  <div class="text-center button-holder">


    <button type="submit" class="btn btn-info">Go!</button>
    </form>
    <div id="output">
    </div>
  </div>
