<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
    <h1>Calculator</h1>
    <form id="calculator">
      <div class="form-group">
        <label for="input1">1st number:</label>
        <input id="input1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="input2">2nd number:
        </label>
        <input id="input2" class="form-control" type="text">
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="add" checked>add
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="subtract">subtract
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="multiply">multiply
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="divide">divide
        </label>
      </div>
      <button type="submit" class="btn">Go!</button>
    </form>
    <div id="output">

    </div>



        <div class ="feedback">
          <h4>So, how do you like math now?!</h4>
          <div class="radio">
            <label>
              <input type="radio" name="feeling" value="love" checked>
              I love it!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="feeling" value="hate">
              I hate it!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="feeling" value="meh">
              Meh.
            </label>
          </div>

        </div>

    </div>
  </body>
</html>
